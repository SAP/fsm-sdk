name: on-main 

env:
  AUTH_ACCOUNTNAME: ${{ secrets.AUTH_ACCOUNTNAME }}
  AUTH_GRANT_TYPE: ${{ secrets.AUTH_GRANT_TYPE }}
  AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}
  AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
  CLIENT_IDENTIFIER: ${{ secrets.CLIENT_IDENTIFIER }}
  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
  CLIENT_VERSION: ${{ secrets.CLIENT_VERSION }}
  OAUTH_ENDPOINT: ${{ secrets.OAUTH_ENDPOINT }}
  NPM_TOKEN: 'N/A'

on:
  push:
    branches: [ master ]

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [10.x]
    
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: npm test
      - run: COVERED=$(node -e "console.log(require(\"./coverage/coverage-summary.json\").total.statements.covered)") && echo "COVERED=$COVERED" >> $GITHUB_ENV
      - name: Create Badge
        uses: schneegans/dynamic-badges-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ef8d97285399b9ccfd8acf9e0796cd16
          filename: fsm-sdk-badge.json
          label: coverage
          message: "${{ env.COVERED }} %"
          color: green


